<!DOCTYPE html>
<html>
    <head>
        <title>Lodin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="square">
                    <div class="square">
                        <div class="square">
                            <div class="square">
                                <div class="square"><div class="square">
                                </div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="bottom">
            <div class="square">
                <div class="square">
                    <div class="square">
                        <div class="square">
                            <div class="square"><div class="square">
                                </div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left">
                <div class="square">
                    <div class="square">
                        <div class="square">
                            <div class="square">
                                <div class="square"><div class="square">
                                    </div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="square">
                        <div class="square">
                            <div class="square">
                                <div class="square">
                                    <div class="square"><div class="square">
                                        </div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </body>
</html>
